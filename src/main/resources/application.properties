spring.datasource.platform=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/study_group_appdb
spring.datasource.username=${study_group_sql_user}
spring.datasource.password=${study_group_sql_Pw}
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

logging.pattern.console =%d [%level] %c{1.} [%t] %m%n
logging.file = appLogs.log
logging.pattern.file=%d [%level] %c{1.} [%t] %m%n

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${emailusername}
spring.mail.password=${emailPassword}

# Other properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# TLS , port 587
spring.mail.properties.mail.smtp.starttls.enable=true
springdoc.swagger-ui.path=/